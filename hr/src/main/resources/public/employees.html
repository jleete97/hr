<div class="card">
	<table class="employee_list_table">
		<tr>
			<th>Type</th>
			<th>Title</th>
			<th>Name</th>
			<th align="right"><button ng-click="ctrl.addEmployee()">Add Employee</button></th>
		</tr>

		<tr ng-repeat="emp in ctrl.employees">
			<td>{{emp.type}}</td>
			<td>{{emp.title}}</td>
			<td>{{emp.lastname}}, {{emp.firstname}}</td>
			<td><a href="employee.html?id={{emp.id}}">Edit</a></td>
		</tr>
	</table>
</div>
