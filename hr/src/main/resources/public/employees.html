<!DOCTYPE html>
<html ng-app="employeesApp">
<head>
	<title>Employees</title>
	<link rel="stylesheet" type="text/css" href="css/hr.css">
	<link rel="stylesheet" type="text/css" href="css/employees.css">
	<meta charset="utf-8">
</head>

<body ng-controller="EmployeesCtrl as ctrl">

<header><span>HR System - Employees</span></header>

<div class="employees">
	<table class="employee_list_table">
		<tr>
			<th>Type</th>
			<th>Title</th>
			<th>Name</th>
			<th align="right"><button ng-click="ctrl.addEmployee()">Add Employee</button></th>
		</tr>

		<tr ng-repeat="emp in ctrl.employees">
			<td>{{emp.type}}</td>
			<td>{{emp.title}}</td>
			<td>{{emp.lastname}}, {{emp.firstname}}</td>
			<td><a href="employee.html?id={{emp.id}}">Edit</a></td>
		</tr>
	</table>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>

<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
