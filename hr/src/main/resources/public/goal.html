<div class="card" id="goal">
	<div class="work_area">
	Type: {{goal.type}}
	<br>
	Text: {{goal.name}}
	<br>
	Text: {{goal.description}}
	<br>
	Status: {{goal.status}}
	</div>

	<div class="buttons">
		<button ng-click="ctrl.setEdit(true);">Edit</button>
		<button ng-click="ctrl.submit();">Save</button>
		<button ng-click="ctrl.reset();">Reset</button>
		<button ng-click="ctrl.setEdit(false);">Cancel</button>
	</div>
</div>
