<div class="card" id="groups">
	<table class="list_table">
		<tr>
			<th>Name</th>
			<th>Type</th>
			<th align="right"><button ng-click="ctrl.addGroup()">Add Group</button></th>
		</tr>

		<tr ng-repeat="group in ctrl.groups()">
			<td>{{group.name}}</td>
			<td>{{group.type}}</td>
			<td><a href="/#group?id={{group.id}}">Edit</a></td>
		</tr>
	</table>
</div>
